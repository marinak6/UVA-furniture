{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Where UVA students buy and sell furniture.">
    <meta name="author" content="Brad Knaysi">
    <link rel="icon" href="#">
    <title>UVA Furniture</title>
    
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/album.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jumbotron.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/search.css' %}" />
  </head>
  
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{% url 'frontend:index' %}">UVA Furniture</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'frontend:index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="sell" class="nav-link" href="{% url 'frontend:create_listing' %}">Sell</a>
          </li>
          {% if logged_in %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'frontend:logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a id="login" class="nav-link" href="{% url 'frontend:login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'frontend:search' %}">
          {% if query %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." name="query" value="{{query}}">
          {% else %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." name="query" value="">
          {% endif %}
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </form>
      </div>
    </nav>

    <main role="main">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
