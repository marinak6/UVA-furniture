{% extends 'base.html' %} {% block content %}

<h1>Register</h1>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
    {% endfor%}
  <button type="submit" name="submit" value="Register">
    Register
  </button>
  <br>
  {% if error %}
    {{error}}
  {% endif %}
</form>
{% endblock %}
